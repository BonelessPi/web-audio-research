<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Vocoder (Canvas + Web Audio API)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <header>
            <h1>Web Vocoder â€” HTML Canvas + Web Audio API</h1>
        </header>

        <canvas id="spectrogram"></canvas>

        <div class="row" style="margin-top:18px; gap:18px">
            <!-- Voice (Modulator) -->
            <div class="panel">
                <h2>Voice Input (Modulator)</h2>

                <button id="micBtn">Use Microphone</button>
                <div class="small">or</div>
                <input id="voiceFileInput" type="file" accept="audio/*" />

                <div id="voiceStatus" class="small">No voice input selected</div>
            </div>

            <!-- Instrument (Carrier) -->
            <div class="panel">
                <h2>Instrument Input (Carrier)</h2>

                <label class="small">Source</label>
                <select id="instrSource">
                    <option value="osc">Oscillator</option>
                    <option value="file">Audio File</option>
                </select>

                <div id="instrFileSection">
                    <input id="instrFileInput" type="file" accept="audio/*" />
                </div>

                <div id="oscSection">
                    <label>Waveform</label>
                    <select id="oscType">
                        <option value="sine">sine</option>
                        <option value="square">square</option>
                        <option value="sawtooth">sawtooth</option>
                        <option value="triangle">triangle</option>
                    </select>

                    <label>Frequency</label>
                    <input id="oscFreq" type="range" min="40" max="2000" step="1" value="440" />
                </div>

                <div id="instrStatus" class="small">Using oscillator (default)</div>
            </div>
        </div>


        <div class="row">
            <div style="width:220px">
                <label>FFT size</label>
                <select id="fftSize">
                    <option value="1024">1024</option>
                    <option value="2048" selected>2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                </select>
            </div>

            <div>
                <label>Smoothing</label>
                <input id="smoothing" type="range" min="0" max="0.99" step="0.01" value="0.8" />
            </div>

            <div>
                <label>Gain</label>
                <input id="gain" type="range" min="0" max="4" step="0.01" value="1" />
            </div>

            <div class="grow small" id="status">Status: idle</div>
        </div>

        <footer>Tip: Drop an audio file or click "Use Microphone". The spectrogram scrolls left-to-right (new data on
            the right).</footer>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
